<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <title>Landing Page</title>
 <link rel="stylesheet" href="style.css">
  <!-- Tailwind CDN -->
 
</head>
<body>

  <header class="header">
    <div class="header-left">
      <img src="img/logo.jpg" alt="logo" class="logo">
      <span class="brand">AI Meeting Note</span>

    <div class="header-right">
      <div class="lang">
        <img src="img/language.png" alt="lang" class="language">
      </div>

      <button class="btn-login">
        <img src="img/user.png" alt="icon">
        <p>Đăng nhập</p>
      </button>

    </div>
  </header>

</body>
</html>
